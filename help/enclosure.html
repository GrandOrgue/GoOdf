<body lang="en-US" dir="ltr"><h1 class="western">Enclosures</h1>
<p>Enclosures change the volume of ranks mounted on a windchestgroup
which references that enclosure.</p>
<p>The only parameter associated with an enclosure is <b>Amplitude
Minimum Level </b>(integer 0-100, required) volume, if the enclosure
is closed. The units are linear amplitude , not dB.</p>
